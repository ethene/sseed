name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.6.0

permissions:
  contents: write  # Required to create releases

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for changelog

    - name: Extract version from tag
      id: extract_version
      run: |
        # Remove 'v' prefix from tag to get version
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Extract changelog entry
      id: changelog
      run: |
        # Extract the changelog entry for this version
        VERSION="${{ steps.extract_version.outputs.version }}"
        
        # Create release notes from CHANGELOG.md
        if [ -f "CHANGELOG.md" ]; then
          # Extract content between this version and the next version/unreleased
          awk -v version="$VERSION" '
            /^## \[/ { 
              if (found && $0 !~ "\\[" version "\\]") exit;
              if ($0 ~ "\\[" version "\\]") { found=1; next }
            }
            found && !/^## \[/ { print }
          ' CHANGELOG.md > release_notes.md
          
          # If release notes are empty, provide a default
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi
        else
          echo "Release $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "See commit history for changes in this release." >> release_notes.md
        fi
        
        echo "Release notes content:"
        cat release_notes.md

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build distribution packages
      run: |
        echo "ğŸ”¨ Building distribution packages..."
        python -m build
        
        echo "ğŸ“¦ Built packages:"
        ls -la dist/

    - name: Create GitHub Release with assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.extract_version.outputs.version }}"
        TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"
        
        echo "ğŸš€ Creating GitHub release for $TAG_NAME..."
        
        # Create release with assets using gh CLI
        gh release create "$TAG_NAME" \
          --title "Release $VERSION" \
          --notes-file release_notes.md \
          --draft=false \
          --prerelease=false \
          dist/sseed-${VERSION}-py3-none-any.whl \
          dist/sseed-${VERSION}.tar.gz

    - name: Summary
      run: |
        echo "âœ… GitHub Release created successfully!"
        echo "ğŸ·ï¸  Tag: ${{ steps.extract_version.outputs.tag_name }}"
        echo "ğŸ“¦ Version: ${{ steps.extract_version.outputs.version }}"
        echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.extract_version.outputs.tag_name }}" 